<button mat-stroked-button (click)="openAddProjectDialog()">Add Project</button>
<div class="container">
    <h1>My Projects</h1>
    <app-project *ngFor="let project of projects" [project]="project"></app-project>
    <br><br>
    <mat-divider></mat-divider>
    <h1>Assigned Projects</h1>
    <app-project *ngFor="let project of userProjects" [project]="project"></app-project>
    <br><br>
    <mat-divider></mat-divider>
    <h1>My Tasks</h1>
    <div *ngFor="let task of tasks">
        <h3>{{task.title}}</h3>
        <!-- (click)="openTaskDetailsDialogBox(task)" -->
    </div>
</div>
