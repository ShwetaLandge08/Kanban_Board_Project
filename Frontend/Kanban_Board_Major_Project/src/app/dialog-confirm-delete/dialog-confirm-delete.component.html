<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  This can't be <strong>undone.</strong> Do you really want to <strong> delete the {{key}}?</strong>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button mat-dialog-close (click)="onClickYes()">Yes</button>
</div>
