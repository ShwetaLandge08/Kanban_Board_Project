<div class="root">
    <div class="board">
        <div class="board-bar">
            <!-- <p class="boardName">Project Name</p> -->
            <!-- <button mat-raised-button (click)="openAddProjectDialog()">Add Project</button> -->

            <!-- <button *ngIf="isProjectname !=null" mat-raised-button (click)="openAddStageDialog()">Add Stage</button> -->
            <button mat-raised-button (click)="openAddTaskDialog()">Add Task</button>
            <button mat-raised-button (click)="openAddStageDialog()">Add Stage</button>
            <!-- <p>Project Name</p> -->
        </div>
        <div class="board-wrapper">
            <div class="board-columns" *ngFor="let stage of stages">
                <div class="board-column">
                    <div class="column-title">
                        {{stage.name}}
                    </div>
                    <div class="task-container" *ngFor="let task of tasks">
                        <mat-card *ngIf="task.status == stage.name" class="task" cdkDrag (click)="openTaskDetailsDialogBox(task)">
                            <mat-card-header>
                                <h3>Title: {{task.title}}</h3>
                            </mat-card-header>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
